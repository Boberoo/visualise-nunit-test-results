<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Visualise NUnit Test Results</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide">
    <link rel="stylesheet" type="text/css" href="Site.css" />
    <script type="text/javascript" src="VisualiseXML.js"></script>
</head>
<body>
<table width='100%'>
    <tr>
        <td valign='top'>
					<textarea id='code' onchange='renderDisplay(this.value, ALL_TESTS)' style='width:100%; height:400px;'>
// Paste the contents of the TestResults.XML file here and press render
					</textarea>
            <br/>
            <button onclick="renderDisplay(document.getElementById('code').value)" style="padding:10px; margin-top:20px;">Render All</button>
            <label><input type="checkbox" id="showDuration" checked>Show Duration</label>
            <label><input type="checkbox" id="showCount" >Show Count</label>
            <label><input type="checkbox" id="showAsserts" >Show Asserts</label>
            <label><input type="checkbox" id="showAvgTime" >Show Avg Time</label>
            <button onclick="renderDisplay(document.getElementById('code').value, ALL_TESTS)" style="padding:10px; margin-top:20px;">Render Test Suite</button>
        </td>
    </tr>
</table>

<div>
    <div id="treeView"></div>
</div>


<script type='text/javascript'>

   function renderDisplay(
       value,
       arrayTags) {
       document.getElementById('treeView').innerHTML = parseXmlToTreeView(
           value,
           arrayTags,
           document.getElementById('showDuration').checked,
           document.getElementById('showCount').checked,
           document.getElementById('showAsserts').checked,
           document.getElementById('showAvgTime').checked);
       linkToggleToTreeView();
   }
</script>

</body>
</html>
